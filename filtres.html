<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Items List 2</title>
    <style>
        .form-select{
            width: auto;
            margin: auto;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-5">
            <select class="form-select" aria-label="Default select example" id="filtre">
                <option value='0'>Selectinonner un theme</option>

            </select>
        </div>
        
        <div id="elements" class="row">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script>
    $( document ).ready(function() {
        $.extend({
            distinct : function(anArray) {
            var result = [];
            $.each(anArray, function(i,v){
                if ($.inArray(v, result) == -1) result.push(v);
            });
            return result;
            }
        });

        function showfiltreItems(data){
            console.log(data);
            $myelements=$('#elements');
            var list=[];
            $.each( data, function( key, value ) {
                list.push(value['dcterms:subject'][0]['@value']);

                card="<div class='col mb-1 mt-1 ml-1 mr-1'><div class='card' style='width: 18rem;'><img class='card-img-top' src='"+value['thumbnail_display_urls']['large']+"' alt='Card image cap'><div class='card-body'><h5 class='card-title'>"+value['o:title']+"</h5><p class='card-text'>Some quick example text to build on the card title and make up the bulk of the card's content.</p><a href='#' class='btn btn-primary'>ID DE L'ITEM: "+value['o:id']+"</a></div></div></div>"
                $('#elements').append(card);
            });
            list=$.distinct(list);
            $.each(list, function(i,v){
                theme="<option value='"+v+"'>"+v+"</option>";
                $("#filtre").append(theme);
                console.log(v);
            });
        }

        function showSujets(data, themeval){
            console.log(data);
            $myelements=$('#elements');
            $.each( data, function( key, value ) {
                if(value['dcterms:subject'][0]['@value']==themeval)
                {
                    card="<div class='col mb-1 mt-1 ml-1 mr-1'><div class='card' style='width: 18rem;'><img class='card-img-top' src='"+value['thumbnail_display_urls']['large']+"' alt='Card image cap'><div class='card-body'><h5 class='card-title'>"+value['o:title']+"</h5><p class='card-text'>Some quick example text to build on the card title and make up the bulk of the card's content.</p><a href='#' class='btn btn-primary'>"+value['o:id']+"</a></div></div></div>"
                    $('#elements').append(card);
                }
            });
        }

        function getData(){
        $.ajax({ 
            url: "https://polemika.univ-paris8.fr/omk/api/items?item_set_id=2", 
            type: 'GET', 
            dataType: 'json', 
            success: function(response) {
                
                showfiltreItems(response);
            }
            });
        }

        function getData2(themeval){
        $.ajax({ 
            url: "https://polemika.univ-paris8.fr/omk/api/items?item_set_id=2", 
            type: 'GET', 
            dataType: 'json', 
            success: function(response) {
                
                showSujets(response, themeval);
            }
            });
        }

        getData();
        $( "#filtre" ).change(function(e) {
            if($( "#filtre option:selected" ).val()!="0"){
                valtext=$( "#filtre option:selected" ).val();
                $( "#elements").empty();
                getData2(valtext);
            }
        });
        
    });
  </script>
</body>
</html>
